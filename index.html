<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediPal – AI Medical Consultation</title>

    <!-- Inter font (modern UI look) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS (if using CDN fallback for Vite dev preview) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    
    <!-- Optional: Heroicons for extra icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fbfc;
      }
    </style>
  </head>
  <body class="antialiased text-gray-800">
    <div id="root"></div>

    <!-- Watermark popup -->
    <script>
      (function () {
        const popup = document.createElement("div");
        popup.innerHTML = '✨ Generated by <strong>GenZai.in</strong>';
        Object.assign(popup.style, {
          position: "fixed",
          bottom: "20px",
          left: "20px",
          backgroundColor: "rgba(0, 0, 0, 0.75)",
          color: "#fff",
          padding: "10px 16px",
          borderRadius: "12px",
          fontSize: "14px",
          fontFamily: "Inter, sans-serif",
          zIndex: "1000",
          boxShadow: "0 4px 12px rgba(0, 0, 0, 0.25)",
          opacity: "0",
          transform: "translateY(10px)",
          transition: "opacity 0.5s ease, transform 0.5s ease",
        });

        document.body.appendChild(popup);

        requestAnimationFrame(() => {
          popup.style.opacity = "1";
          popup.style.transform = "translateY(0)";
        });

        setTimeout(() => {
          popup.style.opacity = "0";
          popup.style.transform = "translateY(10px)";
          setTimeout(() => popup.remove(), 600);
        }, 5000);
      })();
    </script>

    <!-- Vite Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
